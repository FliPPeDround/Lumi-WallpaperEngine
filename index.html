        vplayer.addEventListener("timeupdate", function(e) {
            if (vplayer.currentTime > 0) {
                $('.startimg').attr('src', playPath[playNum].img);
                $('.startimg').css('visibility', 'hidden');

                $('.startimg').css('visibility', 'visible');
